<div class="mat-elevation-z2 company">
    <div class="company-details">
        <h1 class="company-details"
            appTooltipIfTuncated
            [matTooltip]="companyToDisplay.name">
            {{ companyToDisplay.name }}
        </h1>
        <h2 class="company-details"
            appTooltipIfTuncated
            [matTooltip]="companyToDisplay.email">
            {{ companyToDisplay.email }}
        </h2>
    </div>
    <div class="buttons-container">
        <button mat-mini-fab
            class="company-button" 
            color="primary"
            [routerLink]="['info/', companyToDisplay.id]">
            <mat-icon>
                account_circle
            </mat-icon>
        </button>
        <button mat-mini-fab
            class="company-button"
            (click)="update()">
            <mat-icon style="color: white;">
                edit
            </mat-icon>
        </button>
        <button mat-mini-fab
            class="company-button"
            color="warn"
            (click)="delete()">
            <mat-icon>
                delete
            </mat-icon>
        </button>
    </div>
</div>
