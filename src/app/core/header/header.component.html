
<!-- Normal Window Header -->
<mat-toolbar *ngIf="!windowService.isWindowSmall">
    <img class="logo" src="./assets/logo.png">
    <div class="buttons-container">
        <div>
            <button class="link" mat-stroked-button 
                *ngFor="let option of navBarOptions"
                [routerLink]="option.path"
                routerLinkActive="active">
                <mat-icon>{{ option.icon }} </mat-icon>
                {{ option.message }}
            </button>
        </div>
        <div>
            <button mat-icon-button
                style="margin-right: 1rem;"
                *ngIf="(clientType$ | async) == clientTypes.CUSTOMER"
                [matBadge]="(shopStore.shoppingCart$ | async)?.length"
                [matBadgeHidden]="(shopStore.shoppingCart$ | async)?.length == 0"
                matBadgeColor="primary">
                <mat-icon>shopping_cart</mat-icon>
            </button>
            <button mat-raised-button 
                color="primary" 
                style="float: right;"
                (click)="logout()">
                Logout
            </button>
        </div>
    </div>  
</mat-toolbar>

<!-- Small window Header -->
<mat-toolbar *ngIf="windowService.isWindowSmall"
    class="small-window-header">
    <div style="width: 5rem;">
        <button mat-mini-fab 
        color="primary"
        (click)="menuButtonClick()">
        <mat-icon>menu</mat-icon>
        </button>
    </div>
    <img class="logo" src="./assets/logo.png">
    <div
        *ngIf="(clientType$ | async) == clientTypes.CUSTOMER;
            then customer
            else noneCustomer">  
    </div>
    <ng-template #customer>
        <button mat-mini-fab
            color="primary"
            [matMenuTriggerFor]="customerMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #customerMenu="matMenu">
            <button mat-menu-item>
                <mat-icon>shopping_cart</mat-icon>
                My Cart
            </button>
            <button mat-menu-item>
                <mat-icon>power_settings_new</mat-icon>
                Logout
            </button>
        </mat-menu>
    </ng-template>
    <ng-template #noneCustomer>
        <button mat-raised-button 
            color="primary" 
            style="float: right;"
            (click)="logout()">
            Logout
        </button>
    </ng-template>
</mat-toolbar>
