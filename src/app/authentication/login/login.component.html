<div class="login-form-container">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <h1>Login</h1>
        <mat-form-field class="login-form-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput 
                type="email"
                formControlName="email">
            <mat-error *ngIf="loginForm.get('email').hasError('email')">
                Please provide a valid email address <strong>e.g. e@e.com</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.get('email').hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="login-form-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput
             type="password"
             formControlName="password">
            <mat-error *ngIf="loginForm.get('password').hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="login-form-field" appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="clientType">
                <mat-option *ngFor="let clientType of clientTypeHolder | values" [value]="clientType">
                    {{ clientType }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary">
            Login
        </button>
    </form>
</div>
